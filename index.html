<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="images">
        <img class="productImg" src="./images/image-equilibrium.jpg" alt="Product-image">
        <div class="hoveImgContainer">
          <img class="hoveImg" src="./images/icon-view.png" alt="Product-image">
        </div>
      </div>
      <div class="infoSection">
        <h3 class="name">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <p class="eth">
            <img class="ethIcon" src="./images/icon-ethereum.svg" alt="Shopping-Cart">
            0.041 ETH
          </p>
          <p class="time"><img class="timeIcon" src="./images/icon-clock.svg" alt="Shopping-Cart">
            3 days left
          </p>
        </div>
        <hr class="solid" color="#8bacda">
        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="Shopping-Cart">
          Creation of<p class="creatorLink">Jules Wyvern</p>
          </span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
